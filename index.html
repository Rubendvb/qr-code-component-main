<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/css/reset.css" />
    <link rel="stylesheet" href="src/styles/css/styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-container__container-img">
        <img
          class="main-container__container-img--img"
          src="./src/images/image-qr-code.png"
          alt="Imagem QR code"
        />
      </div>

      <div class="main-container__content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Rubendvb" target="_blank">Rub√©n</a>.
    </footer>
  </body>
</html>
